<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <!-- O "B" ocupará 2 COLUNAS -->
            <td colspan="2">B</td>
        </tr>
        <tr>
            <!-- O "D" ocupará 3 LINHAS -->
            <td rowspan="3">D</td>
            <td>E</td>
            <!-- O "F" ocupará 2 LINHAS -->
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <!-- O "L" ocupará 2 COLUNAS -->
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
